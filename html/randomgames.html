<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free-to-Play Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/js/randomgames.js" defer></script>
</head>

<body class="bg-white text-gray-800  overflow-x-hidden">

    <!-- Navigation -->
    <header class="text-purple-600 flex items-center justify-between w-full">
        <div class="w-full flex items-center justify-center relative">
            <h1
                class="text-2xl md:text-4xl font-bold text-purple-600 whitespace-nowrap absolute left-1/2 pl-6 pt-4 transform -translate-x-1/2">
                Your generated games
            </h1>
        </div>

        <!-- Hoverable menu container -->
        <div class="relative group">
            <!-- Hamburger menu -->
            <button class="block text-black focus:outline-none ml-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 md:h-12 md:w-12" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <!-- Sliding menu that stays open when hovered -->
            <nav
                class="absolute top-0 right-0 h-screen bg-purple-600 w-64 transform translate-x-full opacity-0 bg-opacity-80 transition-all duration-300 ease-in-out group-hover:translate-x-0 group-hover:opacity-100">
                <ul class="text-white p-6">
                    <li class="mb-4"><a href="../index.html">Overview</a></li>
                    <li class="mb-4"><a href="details.html">Details</a></li>
                    <li class="mb-4"><a href="https://www.freetogame.com/">FreeToGame API</a></li>
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>

     <!-- Section to display filtered games -->
     <main class="p-6">
        <div id="gamesContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <a href="game_url" target="_blank" class="game-card block rounded-lg overflow-hidden shadow-md transition-all hover:scale-105">
                <div class="bg-white p-4">
                    <img src="game_thumbnail" alt="game_title" class="w-full h-48 object-cover rounded-lg">
                    <h2 class="text-xl font-bold mt-4">game_title</h2>
                    <p class="mt-2 text-gray-600">game_short_description</p>
                    <p class="mt-4 text-sm text-gray-400">Platform: game_platform</p>
                </div>
            </a>            
        </div>
    </main>
</body>
